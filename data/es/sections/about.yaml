# a summary about you
summary: >
  Investigador predoctoral que acaba de terminar el Máster Universitario en Inteligencia Artificial de la Universidad Politécnica de Madrid.
  Actualmente estoy buscando maneras de financiar un doctorado mientras trabajo como asistente de investigación.


  Aunque he estudiado una rama más cercana a las ciencias de la computación y la inteligencia artificial, también me gusta el hardware y la arquitectura de computadores.
  Además soy un entusiasta del software libre, el hacking y la historia de la informática.
  

  En mi tiempo libre, administro mis servicios auto alojados y [estudio japonés](/jp), también tengo un [blog](https://blog.ddavo.me/es/).

