# a summary about you
summary: >
  Ingeniero-Investigador en el [Centro Nacional de Supercomputación](https://bsc.es) y
  estudiante de **Doctorado en Arquitectura de Computadores** en la Universitat Politècnica de Catalunya,
  investigando sobre la aceleración de algoritmos de multiplicación de matrices.
  Anteriormente trabajé en el grupo GRASIA de la UCM, investigando en _Human-Computer Interaction_.


  Terminé mi máster en Inteligencia Artificial en la UPM en 2024 y empecé un doctorado en Ingeniería Informática en la UCM.
  Aunque recibí la beca FPU, la rechacé para poder trabajar en hardware y optimización, lo que en su momento era un hobby y pasó
  a ser mi trabajo.
  

  En mi tiempo libre, administro mis servicios auto alojados y [estudio japonés](/jp), también tengo un [blog](https://blog.ddavo.me/es/).

