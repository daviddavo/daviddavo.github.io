# a summary about you
summary: >
  Estudiante de Ingeniería Informática que acaba de terminar el grado en la [Universidad Complutense de Madrid](https://www.ucm.es).
  Actualmente estoy haciendo un Master en Inteligencia Artificial en la Universidad Politécnica de Madrid.


  Aunque he estudiado una rama más cercana a las ciencias de la computación, también me gusta el hardware y la arquitectura de computadores.
  Además soy un entusiasta del software libre, el hacking y la historia de la informática.
  

  En mi tiempo libre, administro mis servicios auto alojados y estudio japonés, también tengo un [blog](https://blog.ddavo.me/es/)

