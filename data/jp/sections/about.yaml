# a summary about you
# TODO: Translate to japanese
summary: >
  バルセロナ・スーパーコンピューニング・センター (BSC) で研究エンジニアとして働いています。そして、カタルーニャ工科大学 (UPC) で**計算機アーキテクチャの博士課程**の学生でもあります。
  ここでは、行列の掛け算を速くする方法について研究しています。


  以前は、コンプルテンセ大学のGRASIA研究グループで働いていました。そこでは、人々がコンピュータを使って、どう協力して作業するかを研究していました。

  2024年にマドリード工科大学で**人工知能の修士号**を取りました。その後、すぐにコンプルテンセ大学で計算機科学の博士課程を始めました。
  スペイン科学省から、とても有名なFPU奨学金をもらえましたが、断りました。なぜなら、その時趣味だったハードウェアや最適化の分野で、もっと深く研究したかったからです。今では、それが私の情熱になっています。


  自由な時間には、家で小さいホームラボを作って遊んだり、コンピュータの歴史について本を読んだりしています。それから、日本語を勉強したり、[ブログ](https://blog.ddavo.me/en)を書いたりもしています。


