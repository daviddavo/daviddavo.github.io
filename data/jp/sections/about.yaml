# a summary about you
# TODO: Translate to japanese
summary: >
  私は「[Complutense University of Madrid](https://www.ucm.es/english)」でコンピュータサイエンスの学士号を終わったばかりです。
  今、「[Politechnic Univeristy of Madrid](https://www.upm.es/internacional)」で[人工知能の修士号](http://www.dia.fi.upm.es/masteria/?q=en)を勉強しています。


  計算理論を勉強しましたが、コンピュータアーキテクチャも好きです。其れに、ハッキングとフリーソフトウェアとコンピュータの歴史愛好者です。


  暇なとき、小さいホームラボがあったり、日本語を勉強したりします。[個人ブログ](https://blog.ddavo.me/en/)にも書いています。


