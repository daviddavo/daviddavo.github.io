# a summary about you
# TODO: Translate to japanese
summary: >
  私は[Complutense University of Madrid](https://www.ucm.es/english)でコンピュータサイエンスの学士号を取得しました。
  今、[Politechnic Univeristy of Madrid](https://www.upm.es/internacional)で[人工知能の修士課程](http://www.dia.fi.upm.es/masteria/?q=en)で勉強しています。


  計算理論を勉強しましたが、コンピュータアーキテクチャも好きです。それに、ハッキングとフリーソフトウェアとコンピュータの歴史も好きで、よく勉強しています。


  暇なときは、家庭内ネットワークを構築したり日本語を勉強したり[個人ブログ](https://blog.ddavo.me/en/)を書いたりします。


